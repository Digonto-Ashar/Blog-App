<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/home"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="login-wrapper">
    
    <div class="login-header">
      <img src="assets/icon/favicon.png" alt="App Logo" class="logo">
      <!-- The heading is now updated as you requested -->
      <h1>Log in to continue your journey</h1>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="login()">
      
      <ion-item lines="none" class="input-item">
        <ion-icon name="mail-outline" slot="start"></ion-icon>
        <ion-label position="floating">Email</ion-label>
        <ion-input formControlName="email" type="email" inputmode="email"></ion-input>
      </ion-item>
      
      <ion-item lines="none" class="input-item">
        <ion-icon name="lock-closed-outline" slot="start"></ion-icon>
        <ion-label position="floating">Password</ion-label>
        <ion-input formControlName="password" type="password"></ion-input>
      </ion-item>

      <ion-button expand="block" type="submit" [disabled]="loginForm.invalid" class="login-button">
        Login 
      </ion-button>
      
    </form>

    <div class="signup-link">
      <p>Don't have an account? <a routerLink="/register">Create one</a></p>
    </div>

  </div>
</ion-content>
